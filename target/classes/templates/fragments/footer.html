<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Подключение Bootstrap CSS (если ещё не подключен в header) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Футер -->
<footer th:fragment="footer" class="bg-dark text-white mt-5">
    <div class="container py-4">
        <div class="row">
            <!-- Колонка 1: О проекте -->
            <div class="col-md-4 mb-3">
                <h5>Business Planner</h5>
                <p>Удобный инструмент для организации задач и планирования проектов.</p>
            </div>

            <!-- Колонка 2: Быстрые ссылки -->
            <div class="col-md-4 mb-3">
                <h5>Ссылки</h5>
                <ul class="list-unstyled">
                    <li><a th:href="@{/tasks}" class="text-white">Мои задачи</a></li>
                    <li><a th:href="@{/tasks/create}" class="text-white">Создать задачу</a></li>
                    <li><a th:href="@{/auth/register}" class="text-white">Регистрация</a></li>
                    <li><a th:href="@{/auth/login}" class="text-white">Вход</a></li>
                </ul>
            </div>

            <!-- Колонка 3: Контакты -->
            <div class="col-md-4 mb-3">
                <h5>Контакты</h5>
                <ul class="list-unstyled">
                    <li><i class="bi bi-envelope"></i> support@businessplanner.com</li>
                    <li><i class="bi bi-telephone"></i> +7 (927) 658-2004</li>
                </ul>
                <!-- Соцсети -->
                <div class="mt-3">
                    <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white me-2"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
        <hr class="bg-light">
        <div class="text-center">
            <p class="mb-0">&copy; 2024 Business Planner. Все права защищены.</p>
        </div>
    </div>
</footer>

<!-- Подключение Bootstrap JS и иконок (Bootstrap Icons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
